<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ng="http://angularjs.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>商旅分销管理系统</title>
<link href="${ static_url('css/front.css')}" rel="stylesheet" type="text/css" >
<script src="${static_url('js/angular.js')}"></script>
  <script src="${static_url('js/md5.js')}"></script>

  <link href="${static_url('image/icon.ico')}" rel="SHORTCUT ICON">

</head>
<body>

<div class="wrapper login">

 <!--页头-->  
    <div class="header"><div class="w1200">
       <div class="left">
		   <a href="index.html"><img src="${static_url('image/logo.png')}" width="250" height="50" alt="优品房源" class="img1"/>
		   <img src="${static_url('image/logo-front.png')}" width="260" height="50" alt="旅行社分销管理系统" class="img2"/></a>
       </div>
       
       <div class="right">
          <ul class="right-menu">
          <li class="icon-contact"><a alt="在线QQ联系我们" title="在线QQ联系我们" target="_blank" href="http://wpa.qq.com/msgrd?v=3&uin=1816777547&site=qq&menu=yes">在线客服</a></li>          
          <li class="icon-mima"><a alt="联系在线客服找回密码" title="联系在线客服找回密码" target="_blank" href="http://wpa.qq.com/msgrd?v=3&uin=1816777547&site=qq&menu=yes">找回密码</a></li>    
          <li class="icon-addus"><a alt="联系在线客服申请加盟" title="联系在线客服申请加盟" target="_blank" href="http://wpa.qq.com/msgrd?v=3&uin=1816777547&site=qq&menu=yes">申请加盟</a></li>      
          </ul>
       </div>
       
  </div></div>
  <!--页头end--> 
  
   
    <!--中间-->   
    <div id="ng-app"  class="main"
		ng-app="LoginApp"
		ng-controller="LoginCtrl"
		>
        <div class="index-focus">
        
             <div class="mod-login">
             <div class="c1"></div><!--透明层--> 
             <div class="c2">
               <div class="head"><strong>登 录</strong></div>
                 
               <div class="login-label">
                     <label><u class="icon-user01"></u>
                     <input name="user-mumber" type="text" placeholder="客户编号" maxlength="20"
						ng-model="merchantId"
					 /></label>
                     
                   <label><u class="icon-user02"></u>
                   <input name="user-name" type="text" placeholder="用户名" maxlength="20"
					ng-model="username"
				   /></label>
                   
                     <label><u class="icon-user03"></u>
                     <input name="user-password" type="password" placeholder="密码"
						ng-model="password"
					 /></label>
                     
               
                     
				 <label class="input01"><p class="red-tips" ng-bind="errMsg"></p></label>
                 <label class="input02"><input name="" type="button" value="登 录" class="btn-login" ng-click="login()" /></label>
                  
                 </div>
            </div></div>
        </div>
    </div>
    <!--中间end--> 
    
     <!--页脚-->  
    <div class="footer">
       <div class="w1200">
          <p>业务洽谈：400-610-3330&nbsp;&nbsp;&nbsp;&nbsp;客服热线：400-610-3330</p>
          © 1999 - 2014 betterwood. All Rights Reserved. &nbsp; 粤ICP备12047659号</p>
       </div>
    </div>
    <!--页脚end-->
	<script src="${static_url('js/login.js')}"></script>
</div>
</body>
</html>
