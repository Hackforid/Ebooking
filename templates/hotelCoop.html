<%inherit file="base.html" />
<%def name="right_content()">
<!--导航条--> 
<div class="notice" id="notice"><h2>已合作酒店</h2></div>
<!--导航条end-->  

<!--主体内容-->  
<div id="ng-app" class="main"
    ng-app="hotelCoopedApp" ng-controller="hotelCoopedContentCtrl"
    ><div class="p15">

         <!--酒店弹窗浮层-->     
            <div class="messageDiv" id="acceptDialog" style="display:none" >
                <div class="messageBlack"></div>
                    <div class="detail">
                    <div class="head"><h1>提示</h1></div>
                    <div class="con">
                        <p class="f16" style=" text-align:center;padding:30px 0;" ng-bind="messageBox"></p>
                        <p class="action" style=" text-align:center">
                        <input name="确认" type="button" value="确认"  ng-click="confirmResult();" class="btn-orange"/>
                        </p>
                    </div>
                </div> 
            </div>  

        <!--已合作酒店开始-->  
        <div class="main-mod main-coop">


            <div class="search-div">
                <div class="content">
                    <div class="divone"><div class="c">
                            <label><strong>酒店名称：</strong><input name="" type="text" value="" class="input-t" ng-model="searchName"/></label>
                            <label><strong>城市：</strong><input name="" type="text" value="" class="input-t" ng-model="searchCity"/></label>
                            <label><strong>星级：</strong><select name="" class="input-s" ng-model="searchStar" >
                                    <option value="0">不限</option>
                                    <option value="1">经济型</option>
                                    <option value="2">五星级</option>
                            </select></label>
                            <label><strong>状态：</strong><select name="" class="input-s"  ng-model="searchStatus">
                                    <option value="0">不限</option>
                                    <option value="1">正常</option>
                                    <option value="2">暂停</option>
                            </select></label>
                            <label><input name="" type="button" value="搜索" ng-click="urlCheck(1)" />
                                <input name="" ng-click="conditionReset()" type="button" value="重置" class="btn-bai btn-s" /></label>
                    </div></div>

                </div>
            </div>

            <div class="willcoop-div">
                <div class="content"><div class="p15">

                        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table-head" >
                            <thead><tr>
                                    <th width="30%">酒店名称</th>
                                    <th width="10%">星级</th>
                                    <th width="10%">城市</th>
                                    <th width="10%">商圈</th>
                                    <th width="10%">类型</th>
                                    <th width="10%">状态</th>
                                    <th width="20%">维护</th>
                            </tr></thead>
                        </table>


                        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table01" id="tablerow">
                            <tr ng-repeat="hotel in hotels">
                                <td width="30%"><a href="javascript:void(0)" ng-click="hotelDetail($index)" class="hotel-btn" ng-bind="hotel.name"></a></td>
                                <td width="10%" ng-bind="hotel.star"></td>
                                <td width="10%" ng-bind="getCityName(hotel.city_id)"></td>
                                <td width="10%" ng-bind="hotel.district_name"></td>
                                <td width="10%" >系统确认</td>
                                <td width="10%" >正常</td>
                                <td class="action" width="20%"><input name="" type="button" value="维护库存" class="btn-s btn-bai" ng-click="redictToInventoryPage(hotel)" /></td>
                            </tr>

                        </table>
                        <!--页码-->
                        <div id="pageInfo" class="page" style="display:none">

                           <span  id="pageNumber"  ng-if="directiveCtl" page-info></span>
                                
                            <span><span ng-bind="'共'+total+'条，每页'+itemPerPage+'条，每页显示条数：'"></span><select name="" class="input-s"  ng-model="itemPerPage">                                                                                                      
                                    <option value="10">10</option>
                                    <option value="20">20</option>
                                    <option value="30">30</option>
                                    <option value="40">40</option>
                            </select></span>
                        </div>
                        <!--页码end-->     




                </div></div>
            </div>

        </div>
        <!--已合作酒店结束-->  




        <!--酒店弹窗浮层-->     
<div class="messageDiv" id="hotel-detail" style=" display:none">
   <div class="messageBlack"></div>
   <div class="detail hotel-detail">
       <div class="head"><h1>酒店信息</h1></div>
       <p id="closeDiv" class="close" href="#" ng-click="closeHotelDetail()">X</p>
       <div class="con">
           <div class="cm1">
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td align="left" width="70%">
    
    <label><strong>酒店名称：</strong><span ng-bind="currentHotel['name']"></span>
              <a href="javascript:void(0)" class="a-orange">[ 百度地图 ]</a> <a href="javascript:void(0)" class="a-orange">[ 谷歌地图 ]</a></label>
     <label><strong>运营状态：</strong><input name="" type="radio" value="" />正常&nbsp;&nbsp;&nbsp;<input name="" type="radio" value="" />暂停</label>      
    </td>
    <td align="right" width="30%"><input name="" type="button" value="保存更改" /></td>
  </tr>
</table>
           </div>
           <div class="cm2">
             
              <label><strong>星　　级：</strong><span ng-bind="currentHotel['star']"></span></label>
              <label><strong>预订要求：</strong><span ng-bind="currentHotel['']"></span></label>
              <label><strong>酒店设施：</strong><span ng-bind="currentHotel['facilities']"></span></label>
              <label><strong>省市县区：</strong><span ng-bind="currentHotel['district_name']"></span></label>
              <label><strong>商　　圈：</strong><span ng-bind="currentHotel['']"></span></label>
              <label><strong>详细地址：</strong><span ng-bind="currentHotel['address']"></span></label>
              <label><strong>描　　述：</strong><span ng-bind="currentHotel['']"></span></label>
              
           </div>
          
       </div>
   </div> 
</div></div> 
 <!--酒店弹窗浮层结束-->    




</div></div>
<!--主体内容end--> 


</%def>

<%def name="end()">
    <script src="${static_url('js/pageDirectives.js')}"></script>
    <script src="${static_url('js/hotelCooped.js')}"></script>
</%def>
